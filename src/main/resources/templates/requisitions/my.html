<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My Requisitions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>body{font-family:Arial,sans-serif;margin:2rem} table{border-collapse:collapse;width:100%} th,td{border:1px solid #ddd;padding:8px}</style>
    </head>
<body>
<h1>My Requisitions</h1>
<p><a th:href="@{'/requisitions/new'}">Create New</a></p>
<table>
    <thead><tr><th>ID</th><th>Title</th><th>Status</th><th>Priority</th></tr></thead>
    <tbody>
    <tr th:each="r : ${requisitions}">
        <td th:text="${r.id}">1</td>
        <td th:text="${r.title}">Sample</td>
        <td th:text="${r.status}">PENDING_HOD</td>
        <td th:text="${r.priority}">MEDIUM</td>
    </tr>
    </tbody>
</table>
</body>
</html>
