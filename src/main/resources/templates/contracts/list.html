<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Contracts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>body{font-family:Arial,sans-serif;margin:2rem} table{border-collapse:collapse;width:100%} th,td{border:1px solid #ddd;padding:8px}</style>
    </head>
<body>
<h1>Contracts</h1>
<p><a th:href="@{'/buyer/contracts/new'}">New Contract</a></p>
<table>
    <thead><tr><th>ID</th><th>Supplier</th><th>Name</th><th>Effective</th><th>Expiry</th></tr></thead>
    <tbody>
        <tr th:each="c : ${contracts}">
            <td th:text="${c.id}">1</td>
            <td th:text="${c.supplier.name}">Supplier</td>
            <td th:text="${c.name}">Name</td>
            <td th:text="${c.effectiveDate}">2025-01-01</td>
            <td th:text="${c.expiryDate}">2025-12-31</td>
        </tr>
    </tbody>
</table>
</body>
</html>
