<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New Contract</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>body{font-family:Arial,sans-serif;margin:2rem} label{display:block;margin:.5rem 0}</style>
    </head>
<body>
<h1>Create Contract</h1>
<form action="/buyer/contracts" method="post" th:object="${contract}">
    <label>Supplier
        <select name="supplierId" required>
            <option th:each="s : ${suppliers}" th:value="${s.id}" th:text="${s.name}">Supplier</option>
        </select>
    </label>
    <label>Name <input type="text" th:field="*{name}" required/></label>
    <label>Effective Date <input type="date" th:field="*{effectiveDate}"/></label>
    <label>Expiry Date <input type="date" th:field="*{expiryDate}"/></label>
    <label>Terms <textarea th:field="*{terms}" rows="6"></textarea></label>
    <button type="submit">Save</button>
 </form>
</body>
</html>
