<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>RFQs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>body{font-family:Arial,sans-serif;margin:2rem} table{border-collapse:collapse;width:100%} th,td{border:1px solid #ddd;padding:8px}</style>
    </head>
<body>
<h1>RFQs</h1>
<p><a th:href="@{'/buyer/rfqs/new'}">New RFQ</a></p>
<table>
    <thead><tr><th>ID</th><th>Requisition</th><th>Supplier</th><th>Status</th><th>Notes</th></tr></thead>
    <tbody>
        <tr th:each="r : ${rfqs}">
            <td th:text="${r.id}">1</td>
            <td th:text="${r.requisition.id}">REQ</td>
            <td th:text="${r.supplier.name}">Supplier</td>
            <td th:text="${r.status}">SENT</td>
            <td th:text="${r.notes}">-</td>
        </tr>
    </tbody>
</table>
</body>
</html>
