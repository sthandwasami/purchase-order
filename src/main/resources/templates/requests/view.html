<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #025f46;
            --dark-green: #014d3a;
            --light-green: #d1fae5;
            --accent-green: #059669;
        }
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header-section {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .detail-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        .card-header-custom {
            background: #f8f9fa;
            color: #495057;
            padding: 1rem 1.5rem;
            border: none;
            font-weight: 600;
            border-bottom: 1px solid #e9ecef;
        }
        .detail-row {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0;
        }
        .detail-value {
            color: #6c757d;
            text-align: right;
        }
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .btn-back {
            background: var(--primary-green);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-back:hover {
            background: var(--dark-green);
            color: white;
            transform: translateY(-1px);
        }
        .description-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            border-left: 4px solid var(--primary-green);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-1">
                        <i class="fas fa-file-alt me-3"></i>
                        Request Details
                    </h1>
                    <p class="mb-0 opacity-75">
                        Complete information about this request
                    </p>
                </div>
                <div class="col-md-4 text-end">
                    <a href="/requests" class="btn btn-back">
                        <i class="fas fa-arrow-left me-2"></i>Back to List
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div th:if="${request}" class="row justify-content-center">
            <div class="col-11">
                <!-- Request Information Form -->
                <div class="detail-card">
                    <div class="card-header-custom">
                        <i class="fas fa-file-alt me-2"></i>Request Information
                        <div class="float-end" th:if="${canApprove}">
                            <form th:action="@{/requests/{id}/approve(id=${request.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-success btn-sm me-2">
                                    <i class="fas fa-check me-1"></i>Approve
                                </button>
                            </form>
                            <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#rejectModal">
                                <i class="fas fa-times me-1"></i>Reject
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label class="form-label fw-bold">Request ID</label>
                                    <input type="text" class="form-control" th:value="'REQ-' + ${request.id}" readonly>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label fw-bold">Status</label>
                                    <div class="mt-2">
                                        <span class="badge fs-6 px-3 py-2" 
                                              th:classappend="${request.status.name() == 'PENDING_HOD_REVIEW'} ? 'bg-warning text-dark' : (${request.status.name() == 'APPROVED_BY_HOD'} ? 'bg-success' : 'bg-danger')"
                                              th:text="${request.status}">Status</span>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label fw-bold">Priority</label>
                                    <div class="mt-2">
                                        <span class="badge fs-6 px-3 py-2" 
                                              th:classappend="${request.priority.name() == 'HIGH'} ? 'bg-danger' : (${request.priority.name() == 'MEDIUM'} ? 'bg-warning text-dark' : 'bg-secondary')"
                                              th:text="${request.priority}">Priority</span>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label fw-bold">Created Date</label>
                                    <input type="text" class="form-control" th:value="${#temporals.format(request.createdAt, 'MMM dd, yyyy HH:mm')}" readonly>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Submitted By</label>
                                    <input type="text" class="form-control" th:value="${request.user.username}" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Department</label>
                                    <input type="text" class="form-control" th:value="${request.department.name}" readonly>
                                </div>
                                <div class="col-md-4" th:if="${request.estimatedCost}">
                                    <label class="form-label fw-bold">Estimated Cost</label>
                                    <input type="text" class="form-control" th:value="'$' + ${#numbers.formatDecimal(request.estimatedCost, 1, 2)}" readonly>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label class="form-label fw-bold">Item Requested</label>
                                    <input type="text" class="form-control" th:value="${request.item}" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Quantity</label>
                                    <input type="text" class="form-control" th:value="${request.quantity}" readonly>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6" th:if="${request.description}">
                                    <label class="form-label fw-bold">Description</label>
                                    <textarea class="form-control" rows="3" readonly th:text="${request.description}"></textarea>
                                </div>
                                <div class="col-md-6" th:if="${request.businessJustification}">
                                    <label class="form-label fw-bold">Business Justification</label>
                                    <textarea class="form-control" rows="3" readonly th:text="${request.businessJustification}"></textarea>
                                </div>
                            </div>
                            
                            <!-- Status History within form -->
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label class="form-label fw-bold">Status History</label>
                                    <div class="border rounded p-3 bg-light">
                                        <div class="d-flex align-items-center mb-2">
                                            <div class="badge bg-primary me-3">1</div>
                                            <div>
                                                <strong>Request Submitted</strong>
                                                <small class="text-muted ms-2" th:text="${#temporals.format(request.createdAt, 'MMM dd, yyyy HH:mm')}">Date</small>
                                            </div>
                                        </div>
                                        <div class="d-flex align-items-center" th:if="${request.status.name() != 'PENDING_HOD_REVIEW'}">
                                            <div class="badge me-3" th:classappend="${request.status.name() == 'APPROVED_BY_HOD'} ? 'bg-success' : 'bg-danger'">2</div>
                                            <div>
                                                <strong th:text="${request.status.name() == 'APPROVED_BY_HOD'} ? 'Approved by HOD' : 'Rejected by HOD'">Status</strong>
                                                <small class="text-muted ms-2">HOD Decision</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div th:if="${request.reasonForRejection}" class="alert alert-danger">
                                <label class="form-label fw-bold">Rejection Reason</label>
                                <p class="mb-0" th:text="${request.reasonForRejection}"></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Reject Modal -->
        <div class="modal fade" id="rejectModal" tabindex="-1" th:if="${canApprove}">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Reject Request</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form th:action="@{/requests/{id}/reject(id=${request.id})}" method="post">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Reason for rejection</label>
                                <textarea name="reason" class="form-control" rows="3" placeholder="Please provide a reason for rejecting this request" required></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-danger">Reject Request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div th:unless="${request}" class="text-center py-5">
            <i class="fas fa-exclamation-triangle fa-4x text-muted mb-3"></i>
            <h4>Request Not Found</h4>
            <p class="text-muted">The requested item could not be found.</p>
            <a href="/requests" class="btn btn-back">
                <i class="fas fa-arrow-left me-2"></i>Back to List
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
