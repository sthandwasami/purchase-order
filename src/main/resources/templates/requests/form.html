<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>New Requisition Request</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h1>New Requisition Request</h1>

    <form th:action="@{/requests}" th:object="${request}" method="post">

        <div class="form-group">
            <label for="item">Item Name:</label>
            <input type="text" id="item" th:field="*{item}" required />
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" th:field="*{quantity}" required min="1" />
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="businessJustification">Business Justification:</label>
            <textarea id="businessJustification" th:field="*{businessJustification}" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" th:field="*{priority}" required>
                <option value="">-- Select Priority --</option>
                <option th:each="p : ${priorities}"
                        th:value="${p}" th:text="${p.name()}"></option>
            </select>
        </div>

        <div class="form-group" sec:authorize="hasRole('HOD')">
            <label for="department">Department:</label>
            <select id="department" th:field="*{department}" required>
                <option value="">-- Select Department --</option>
                <option th:each="dept : ${departments}"
                        th:value="${dept.id}" th:text="${dept.name}"></option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Submit Request</button>
            <a th:href="@{/dashboard}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
