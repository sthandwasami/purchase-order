<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Supplier Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>body{font-family:Arial,sans-serif;margin:2rem}</style>
    </head>
<body>
<h1 th:text="${supplier.name}">Name</h1>
<p>Email: <span th:text="${supplier.email}">email</span></p>
<p>Phone: <span th:text="${supplier.phone}">phone</span></p>
<p>Categories: <span th:text="${supplier.categories}">categories</span></p>
<p><a th:href="@{'/buyer/suppliers'}">Back</a></p>
</body>
</html>
