<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Purchase Requisitions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #025f46;
            --dark-green: #014d3a;
            --accent-green: #059669;
        }
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 1rem 0;
        }
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #e2e8f0;
            max-width: 500px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-header h2 {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }
        .btn-login {
            background: var(--primary-green);
            border: none;
            color: white;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 6px;
        }
        .btn-login:hover {
            background: var(--dark-green);
            transform: translateY(-1px);
            color: white;
        }
        .form-control, .form-select {
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            padding: 10px 12px;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.2rem rgba(2, 95, 70, 0.15);
        }
        .company-logo {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container-fluid login-container">
    <div class="row justify-content-center w-100">
        <div class="col-12 d-flex justify-content-center">
            <div class="login-card">
                <div class="login-header">
                    <div class="company-logo">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <h2>Purchase Requisitions</h2>
                    <p class="mb-0 opacity-90">Secure System Access</p>
                </div>
                
                <div class="p-4">
                    <!-- Messages -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
                        <i class="fas fa-info-circle me-2"></i>
                        <span th:text="${message}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form id="loginForm" th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Enter your username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Enter your password" required>
                        </div>

                        <div class="mb-3">
                            <label for="loginType" class="form-label fw-semibold">
                                <i class="fas fa-user-tag me-2"></i>Select Your Role
                            </label>
                            <select class="form-select" id="loginType" name="loginType" required>
                                <option value="USER" selected>User</option>
                                <option value="HOD">HOD</option>
                                <option value="APPROVER">Approver</option>
                                <option value="BUYER">Buyer</option>
                            </select>
                        </div>
                        
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-login">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>

                    <div class="text-center">
                        <a href="/" class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-home me-1"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
