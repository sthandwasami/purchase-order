<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Approver - Pending Requisitions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>body{font-family:Arial,sans-serif;margin:2rem} table{border-collapse:collapse;width:100%} th,td{border:1px solid #ddd;padding:8px}</style>
    </head>
<body>
<h1>Pending Requisitions</h1>
<table>
    <thead><tr><th>ID</th><th>Title</th><th>Requester</th><th>Priority</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="r : ${requisitions}">
        <td th:text="${r.id}">1</td>
        <td th:text="${r.title}">Title</td>
        <td th:text="${r.requester}">user</td>
        <td th:text="${r.priority}">MEDIUM</td>
        <td>
            <form th:action="@{'/approver/requisitions/' + ${r.id} + '/approve'}" method="post" style="display:inline">
                <button type="submit">Approve</button>
            </form>
            <form th:action="@{'/approver/requisitions/' + ${r.id} + '/reject'}" method="post" style="display:inline">
                <input type="text" name="reason" placeholder="Reason" required/>
                <button type="submit">Reject</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
